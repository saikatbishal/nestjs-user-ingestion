# Redis Configuration for NestJS Application
# Performance optimized for document ingestion system

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance
tcp-keepalive 60
timeout 0

# Security
requirepass ""

# Append only file
appendonly yes
appendfsync everysec

# Client connections
maxclients 1000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
